<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>
<body>

    <h2>Register</h2>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="Itx">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Musa"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your password"><br><br>

        <label for="birthday">Birthday:</label>

            <option>June</option>

            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
        </select>
            
        </select>

        <select id="year" name="year">
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>

            <option>2012</option>
            <option>2013</option>

            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select><br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
